<div class="row" *ngIf="alarmas">
  <div class="col-lg-12">
    <h4 class="text-center">{{tipo}}</h4>
    <br>
  </div>
  <div *ngFor="let alarma of alarmas" style="background-color: red;color: white" >
    <div *ngIf="alarma.alertaId==id" class="col-lg-4 text-center" >
      <p><b>Fecha: </b>{{alarma.timestamp}}</p>
      <p><b>Apartamento: </b>{{alarma.aptoAlarma}}</p>
      <p><b>Torre: </b>{{alarma.torreoAlarma}}</p>
      <p *ngIf="alarma.mensajeAlerta">
        <b>Mensaje: </b>{{alarma.mensajeAlerta}}
      </p>
    </div>
  </div>
</div>
